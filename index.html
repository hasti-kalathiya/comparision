<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operator</title>
</head>
<body>
    <h1>Comparision Operator</h1>
    <script>
        console.log("Comparision Operator")
        console.log("X greter than Y")
        var x = 35;
        var y = 55;
        console.log(x > y)

        console.log("X less than Y")
        var x = 35;
        var y = 55;
        console.log(x < y)
    </script>
</body>
</html>
